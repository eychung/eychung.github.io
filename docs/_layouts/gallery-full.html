---
layout: page
---

<head>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/photoswipe.css">
    <script type="module" src="/assets/js/gallery-full.js"></script>
</head>

<!-- Filter Controls -->
<div class="filter-bar"></div>

<div id="filter-display-container"></div>

<article>
    <h1>{{ page.subtitle }}</h1>
    <div class="pswp-gallery pswp-gallery--single-column" id="gallery">
        <div class="flex-container">
            {% assign reversed_files = site.data.images | reverse %}
            {% for file in reversed_files %}
            <a href="{{ file.path }}" target="_blank" class="flex-item-wrapper" data-tags="{{ file.tags | join: ' ' }}"
                data-pswp-height="{{ file.height }}" data-pswp-width="{{ file.width }}">
                <img src="{% thumbnail_img file.path 600 %}" data-src="{% thumbnail_img file.path 600 %}"
                    class="flex-item">
            </a>
            {% endfor %}
        </div>
    </div>
</article>
